        <header class="header">
            <article class="wrapper">
                <button class="menu-btn"><i class="icon-three-bars"></i></button>
                <a class="link-cabinet" href="web-page_profile_all.html"><i class="icon-user"></i><i class="icon-caret-down"></i></a>
                <a class="logo" href="web-page_main.html"></a>
            </article>
        </header>
        <div class="content">
            <article class="wrapper profile-user">
                <h2>Обо мне:</h2>
                <div class="contact-user">
                    <form action="">
                        <div class="photo-user">
                            <img src="images/photo-user.jpg" alt=""/>
                            <div class="photo-overlay">
                                <span class="add-new-photo"><input type="file"/></span>
                                <button class="remove-photo"><i class="icon-trash-o"></i></button>
                            </div>
                        </div>
                        <div class="contact-user__in">
                            <p><label for="name"><i class="icon-user"></i></label><input type="text" readonly value="Имя Фамилия" id="name"/></p>
                            <p><label for="email"><i class="icon-mail"></i></label><input type="email" readonly id="email" value="welcome@bigdig.com.ua"/></p>
                            <p class="tel-user"><label><i class="icon-mobile"></i></label><input type="text"  readonly value="(012) 345-67-89"/></p>
                            <p class="open-cheange-pass"><i class="icon-key"></i><a href="#">Изменить пароль</a></p>
                            <div class="cheange-pass">
                                <div class="form-item  accept">
                                    <label for="pas"><i class="icon-checkmark"></i></label>
                                    <input type="password" id="pas" placeholder="Старый пароль">
                                </div>
                                <div class="form-item">
                                    <label for="pas1"><i class="icon-checkmark"></i></label>
                                    <input type="password" id="pas1" placeholder="Новый пароль">
                                    <span>более 6 символов</span>
                                </div>
                                <div class="form-item">
                                    <label for="pas2"><i class="icon-checkmark"></i></label>
                                    <input type="password" id="pas2" placeholder="Повторите пароль">
                                </div>
                            </div>
                        </div>
                        <button class="btn btn-red disabled">Сохранить</button>
                    </form>
                </div>
            </article>
        </div>
